name: Build caddy

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'The tag for the GitHub Release (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create a GitHub Release?'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "linux-amd64",
            GOARCH: amd64,
            GOOS: linux,
            release: true
          }

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true
  
    - name: Set go env
      run: go env -w GOAMD64='v3' && go env -w CGO_ENABLED='0'
  
    - name: Install xcaddy
      run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
    
    - name: Build caddy
      run: |
        mkdir release-tmp
        export GOARCH=${{ matrix.config.GOARCH }} 
        export GOOS=${{ matrix.config.GOOS }} 
        ~/go/bin/xcaddy build \
          --with github.com/caddyserver/jsonc-adapter \
          --with github.com/mholt/caddy-l4 \
          --with github.com/caddy-dns/cloudflare \
          --with github.com/mholt/caddy-events-exec \
          --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive \
          --with github.com/mholt/caddy-webdav \
          --output ./release-tmp/caddy

    - name: Calculate Hash
      run: |
        cd ./release-tmp || exit 1
        sha256sum * > sha256

    - name: Generate tar for linux
      if: matrix.config.GOOS == 'linux'
      run: |
        mkdir release-ready
        cd ./release-tmp
        tar -zcvf ../release-ready/caddy-${{ matrix.config.name }}.tar.gz *

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: caddy-${{ github.sha }}-${{ matrix.config.name }}
        path: ./release-ready/*
    
    - name: Upload to GitHub Release
      uses: svenstaro/upload-release-action@v2
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && matrix.config.GOOS == 'linux'
      with:
        file: ./release-ready/caddy-${{ matrix.config.name }}.tar.gz
        tag: ${{ github.event.inputs.release_tag }}
        release_name: Release ${{ github.event.inputs.release_tag }}
        overwrite: true
